px;white-space:nowrap}.open-link-btn a{padding:12px 25px;text-decoration:none;border-radius:5px;font-weight:600;display:inline-block;text-align:center;transition:background-color .3s,transform .3s}.open-link-btn a:first-child{background-color:#007bff;color:#fff}.open-link-btn a:last-child{background-color:#28a745;color:#fff}.open-link-btn a:hover{transform:scale(1.05)}.open-link-btn a:first-child:hover{background-color:#0056b3}.open-link-btn a:last-child:hover{background-color:#218838}footer{background-color:#007bff;color:#fff;padding:20px 0;text-align:center;margin-top:auto}@media (max-width:768px){.post-header h2{font-size:1.8rem}}</style></head><body><nav class="navbar navbar-expand-lg"><div class=container><a class=navbar-brand href=index2.html>2X Dark Store</a><button class=navbar-toggler type=button data-bs-toggle=collapse data-bs-target=#navbarNav><span class=navbar-toggler-icon></span></button><div class="collapse navbar-collapse" id=navbarNav><ul class="navbar-nav ms-auto"><li class=nav-item><a class=nav-link href=index.html>Home</a></li><li class=nav-item><a class=nav-link href=https://subeesh-zero.github.io/Profile/>About</a></li><li class=nav-item><a class=nav-link href=https://wa.me/+917695958035>Contact</a></li></ul></div></div></nav><div class=spinner-container id=loadingSpinner><div class="spinner-border text-primary" role=status><span class=visually-hidden>Loading...</span></div></div><div class="container py-5" id=postContainer style=display:none></div><footer><p>&copy; 2025 2X Dark Store. All Rights Reserved.</p></footer><script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js></script><script>const urlParams=new URLSearchParams(window.location.search),postId=urlParams.get("id");function fetchPost(n){document.getElementById("loadingSpinner").style.display="flex";fetch("https://script.google.com/macros/s/AKfycbzFcH2XMQEiZkfsH9bH6qurbto-gFGNXbq4Q-67ndBthY4xRlvzdY3MDr_qy4y1NG8P/exec?sheet=blog2").then((n=>n.json())).then((n=>{const t=n.find((n=>String(n.id)===postId));t?displayPost(t):document.getElementById("postContainer").innerHTML="<p>Post not found.</p>"})).catch((n=>{console.error("Error fetching post:",n),document.getElementById("postContainer").innerHTML="<p>Error loading post.</p>"})).finally((()=>{document.getElementById("loadingSpinner").style.display="none",document.getElementById("postContainer").style.display="block"}))}function displayPost(n){const t=document.getElementById("postContainer");let e=[n.image,n.image2,n.image3].filter((n=>n)),o="";e.length&&(o=`<div id="imageCarousel" class="carousel slide mb-4" data-bs-ride="carousel"><div class="carousel-inner">${e.map(((n,t)=>`<div class="carousel-item ${0===t?"active":""}"><img src="${n}" class="d-block w-100" alt="Post Image ${t+1}"></div>`)).join("")}</div><button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span></button><button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span></button></div>`),t.innerHTML=`<div class="post-header"><h2>${n.title}</h2><p><strong>By ${n.author}</strong> | <small>${n.date}</small></p></div>${o}<div class="post-content"><p>${n.content}</p><p>${n.content2}</p><p style="color: #28a745;" class="price">Price: ${n.price?`$${n.price}`:"Not available"}</p></div><div class="open-link-btn"><a href="${n.link}" class="btn btn-primary">Open Demo</a><a href="${n.link2}" class="btn btn-success">Free Code</a></div>`}console.log("Post ID:",postId,"Sheet: blog2"),document.addEventListener("DOMContentLoaded",(function(){fetchPost(postId)}))</script></body></html>
