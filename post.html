<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 90%;
            margin: auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .post-header h2 {
            font-size: calc(1.5rem + 1vw);
            font-weight: 700;
            color: #007bff;
        }
        .carousel img {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
            border-radius: 12px;
        }
        @media (max-width: 768px) {
            .carousel img {
                max-height: 300px;
            }
        }
        .btn-custom {
            transition: transform 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container mt-5" id="postContainer">
        <!-- Spinner will be shown while loading -->
        <div class="text-center my-3">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get("id");
            fetchPost(postId);
        });

        function fetchPost(id) {
            fetch("https://script.google.com/macros/s/AKfycbzh0SeC-x-ZeQ0-gpjMrOs6u7fEjTq8k8dh0e7MKu2DHnIq-HIplj8mzJWQYPh-iSzu/exec")
                .then(response => response.json())
                .then(posts => {
                    const post = posts.find(p => p.id == id);
                    displayPost(post);
                })
                .catch(error => console.error("Error fetching post:", error));
        }

        function displayPost(post) {
            const postContainer = document.getElementById("postContainer");
            postContainer.innerHTML = ` 
                <div class="text-center post-header">
                    <h2 class="display-4">${post.title}</h2>
                    <p class="text-muted">By ${post.author} | ${post.date}</p>
                </div>
                <div id="imageCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        ${[post.image, post.image2, post.image3].filter(Boolean).map((img, i) => `
                            <div class="carousel-item ${i === 0 ? 'active' : ''}">
                                <img src="${img}" class="d-block w-100" alt="Post Image ${i+1}">
                            </div>
                        `).join('')}
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="post-content mb-4">
                    <p>${post.content}</p>
                </div>
                <div class="text-center">
                    <a href="${post.link}" class="btn btn-success btn-lg btn-custom" target="_blank">Demo Play</a>
                    <a href="${post.link2}" class="btn btn-primary btn-lg btn-custom ms-3" target="_blank">Buy Now</a>
                </div>
            `;
        }
    </script>
</body>
</html>
